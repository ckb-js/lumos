parameters:
  rustup_toolchain: ''
  node_version: ''
steps:
- script: |
    curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain ${{ parameters.rustup_toolchain }}
    set PATH=$PATH:~/.cargo/bin
  displayName: Install rust
- script: rustup component add rustfmt
  displayName: Install rustfmt
- script: rustup component add clippy
  displayName: Install clippy
- script: |
    rustc --version
    cargo --version
  displayName: Test/query binaries
- script: |
    curl -O -L "https://github.com/nervosnetwork/ckb-indexer/releases/download/v0.2.2/ckb-indexer-0.2.2-macos.zip"
    unzip -o ckb-indexer-0.2.2-macos.zip
    unzip -o ckb-indexer-mac-x86_64.zip ckb-indexer
    chmod +x ./ckb-indexer
    rm -rf ckb-indexer-mac-x86_64.zip
    rm ckb-indexer-0.2.2-macos.zip
  displayName: install indexer
- task: NodeTool@0
  inputs:
    versionSpec: ${{ parameters.node_version }}
  displayName: 'Install Node.js'
